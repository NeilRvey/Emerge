<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Profile.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="Profile.jpg" alt="Profile-Pic" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Neil Harvey A. Batu</span>
        <span class="course">Computer Engineer</span>
      </div>
      <div class="media-buttons">
        <a
          href="https://www.facebook.com/harvey.neil.77"
          target="_blank"
          style="background: #4267b2"
          class="link"
        >
          <i class="bx bxl-facebook-circle"></i>
        </a>
        <a
          href="https://twitter.com/harveyneil22"
          target="_blank"
          style="background: #1da1f2"
          class="link"
        >
          <i class="bx bxl-twitter"></i>
        </a>
        <a
          href="https://github.com/NeilRvey"
          target="_blank"
          style="background: #171515"
          class="link"
        >
          <i class="bx bxl-github"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/neil-harvey-b-63166a275/"
          target="_blank"
          style="background: #0a66c2"
          class="link"
        >
          <i class="bx bxl-linkedin"></i>
        </a>
      </div>
      <div class="buttons">
        <a href="mailto:neilharveyb24@gmail.com" target="_blank">
          <button class="button">Message</button>
        </a>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">123</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">321</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">213</span>
        </div>
      </div>
    </div>
  </body>
</html>
