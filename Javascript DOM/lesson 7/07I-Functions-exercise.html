<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 7-I Cart Quantity</title>
  </head>

  <!-- 
    
7i. Modify ‘updateCartQuantity’ from 7h so that if the quantity is invalid,
alert(); and then return; (this is called an early return). An early return
make our code cleaner because we can remove the ‘else-if’ / ‘else’.

-->s

  <body>
    <p>Cart Quantity</p>

    <button
      onclick="
      console.log(`Your cart's quantity are: ${cartQuantity}`);
    ">
      Show Quantity
    </button>

    <button
      onclick="
      updateCartQuantity(1)
      ">
      Add to Cart
    </button>

    <button
      onclick="
      updateCartQuantity(2)
      ">
      +2
    </button>

    <button
      onclick="
      updateCartQuantity(3)
      ">
      +3
    </button>

    <button
      onclick="
      updateCartQuantity(4)
      ">
      +4
    </button>

    <button
      onclick="
      updateCartQuantity(5)
      ">
      +5
    </button>

    <button
      onclick="
      updateCartQuantity(-2)
      ">
      -2
    </button>

    <button
      onclick="
      updateCartQuantity(-3)
      ">
      -3
    </button>

    <button
      onclick="
      updateCartQuantity(-1)
      ">
      Remove from Cart
    </button>

    <button
      onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`);">
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(items) {
        if (cartQuantity + items  > 10) {
        alert('The cart if full');
        return;
        }

        if (cartQuantity + items < 0) {
          alert('Not enough items in the cart')
          return;
        }
        
        cartQuantity += items;
        console.log(`Cart Quantity: ${cartQuantity}`);
        
      }
    </script>
  </body>
</html>
