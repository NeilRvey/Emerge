    function comparePrice(product1, product2) {
      if (product1.price < product2.price) {
        return product1;
      }
      else {
        return product2;
      }
    }

      name: 'basketball',
      price: 2095,
    }

    const product2 = {
      name: 'beachball',
      price: 1050
    }
