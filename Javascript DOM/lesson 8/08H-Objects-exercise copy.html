<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXERCISE 8-H</title>
</head>
<body>

    <p>
      <button onclick="
        updateCalculation('1')
      ">1</button>
      
      <button onclick="
        updateCalculation('2')
      ">2</button>
  
      <button onclick="
        updateCalculation('3')
      ">3</button>
  
      <button onclick="
        updateCalculation(' + ')
      ">+</button>
    </p>
  
    <p>
      <button onclick="
        updateCalculation('4')
      ">4</button>
      
      <button onclick="
        updateCalculation('5')
      ">5</button>
  
      <button onclick="
        updateCalculation('6')
      ">6</button>
  
      <button onclick="
        updateCalculation(' - ')
      ">-</button>
    </p>
  
    <p>
      <button onclick="
        updateCalculation('7')
      ">7</button>
      
      <button onclick="
        updateCalculation('8')
      ">8</button>
  
      <button onclick="
        updateCalculation('9')
      ">9</button>
  
      <button onclick="
        updateCalculation(' * ')
      ">*</button>
    </p>
  
    <p>
      <button onclick="
        updateCalculation('0')
      ">0</button>
      
      <button onclick="
        updateCalculation('.')
      ">.</button>
  
      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);

        // Save of storage in localstorage
        localStorage.setItem('calculation', calculation);
      ">=</button>
  
      <button onclick="
        updateCalculation(' / ')
      ">/</button>
    </p>
  
    <p>
      <button onclick="
        calculation = '';
        console.log(calculation);

        // Save of storage in localstorage
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

  <script>

/*

8h. We'll add localStorage to the calculator project. First, make a copy of
the project from exercise 7g (see the solution for 7g if needed).

+ Whenever we update the calculation, save it using .setitem()

+ When the page is loaded, get the calculation using .getitem()

+ Use a default value of " if a calculation doesn't exist in local storage

*/

    // Get in localstorage
    let calculation = localStorage.getItem('calculation') || '';

    function updateCalculation(value) {
      calculation += value;
      console.log(calculation);
    }

    // Save in localstorage
    function saveCalculation() {
      localStorage.setItem('calculation', calculation);
    }


  </script>
</body>
